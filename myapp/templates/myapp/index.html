{% extends 'myapp/base.html' %}
{% block body_block %}

{% if top_list %}
    <h2>List of Topics</h2>
    <ol>
        {% for top in top_list %}
        <li> {{ top.name}} </li>
    {% endfor %}
    </ol>
{% else %}
    <strong>There are no available topics!</strong>
{% endif %}
{#<p><a href="/myapp/about">About page</a></p>#}
<p><a href="{% url 'myapp:about' %}">About page</a></p>
{% endblock %}
